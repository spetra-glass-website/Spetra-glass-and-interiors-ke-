<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spetra Glass and Interiors KE</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      color: gold;
      padding: 20px 40px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: gold;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700cc;
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }
    h2 {
      color: #000;
      border-bottom: 3px solid gold;
      padding-bottom: 8px;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
    }
    section {
      margin-bottom: 60px;
    }
    ul.products-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    ul.products-list li {
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    ul.products-list li:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    ul.products-list li h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.3rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 3px solid gold;
      object-fit: cover;
      height: 160px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .testimonial {
      background: #f0e68c22;
      border-left: 6px solid gold;
      padding: 20px 25px;
      margin-bottom: 25px;
      border-radius: 6px;
      font-style: italic;
      box-shadow: 1px 1px 6px #e0d869aa;
    }
    .testimonial p {
      margin: 0 0 15px 0;
      font-size: 1.1rem;
    }
    .testimonial .author {
      font-weight: 700;
      color: #555;
      font-style: normal;
      font-size: 1rem;
    }
    .contact-info {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 10px;
    }
    form {
      max-width: 500px;
      background: #f8f8f8;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    form button {
      background-color: gold;
      border: none;
      padding: 12px 20px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #e6c200;
    }
    footer {
      background-color: #000;
      color: gold;
      text-align: center;
      padding: 25px 10px;
      font-size: 1rem;
      letter-spacing: 0.05em;
      position: relative;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      header {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
